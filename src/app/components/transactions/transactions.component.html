<div class="container">
    <div class="row">
        <div class="tabs is-fullwidth" id="nav-tab">
            <ul>
            <li (click)="openTab('prevMonth')">
                <a>
                <span class="icon"><i class="fa fa-chevron-left" aria-hidden="true"></i></span>
                <span>August</span>
                </a>
                
            </li>
            <li (click)="openTab('currentMonth')">
                <a >
                <span>September</span>
                </a>
            </li>
            <li (click)="openTab('nextMonth')">
                <a>
                <span>October</span>
                <span class="icon"><i class="fa fa-chevron-right" aria-hidden="true"></i></span>
                </a>
            </li>
            </ul>
        </div>
        <div class="container">
            <div class="row">
              <div class="" [ngStyle]="prevMonthTab">
                <app-prev-month-tab></app-prev-month-tab>
              </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="" [ngStyle]="currecurrentMonthTab">
                    <app-current-month-tab></app-current-month-tab>
                </div>
                
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="" [ngStyle]="nextMonthTab">
                    <app-next-month-tab></app-next-month-tab>
                </div>
            </div>
        </div>
    </div>
</div>
